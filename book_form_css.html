<html>

<head>
    <h1 class="judul">Form Transaksi Buku</h1>
    <hr>
    <style>
        .background {
            color: burlywood;
        }

        .button1 {
            color: white;
            background-color: rgb(46, 65, 245);
        }

        .button2 {
            color: white;
            background-color: red;
        }

        .judul {
            color: black;
        }

        .a {
            color: black;

        }
    </style>

<body bgcolor="#B0 C4 DE">
    <form action="Transaksi Buku"></form>
    <table border="0">
        <tr>
            <td>ID</td>
            <td><input type="number" name="idbuku"></td>
        </tr>
        <tr>
            <td>Judul Buku</td>
            <td><input type="text" name="judulbuku"></td>
        </tr>

        <tr>
            <td class="a">Bahasa</td>

            <td><select type="text" name="namabuku">
                    <option selected></option>
                    <option>English</option>
                    <option>Jerman</option>
                    <option>Jepang</option>
                    <option>Indonesia</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Subjek</td>
            <td><input type="text" name="namasubjek"></td>
        </tr>
        <tr>
            <td>Pengarang</td>
            <td><input type="text" name="namapengarang"></td>
        </tr>
        <tr>
            <td>Penerbit</td>
            <td><input type="text" name="namapenerbit"></td>
        </tr>
        <tr>
            <td class="a">Deskripsi</td>
            <td><textarea name="alamat" rows="5" cols="50"></textarea></td>
        </tr>

        <tr>
            <td class="a">Jenis</td>

            <td><select type="text" name="jenisbuku">
                    <option selected></option>
                    <option>Buku Teks</option>
                    <option>Buku Tandon</option>
                    <option>Buku Dosen</option>
                    <option>Buku hutang</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Edisi</td>
            <td><input type="text" name="jumlah edisi"></td>
        </tr>
        <tr>
            <td>ISBN</td>
            <td><input type="text" name="isbnbuku"></td>
        </tr>
        <tr>
            <td>Klasifikasi</td>
            <td><input type="text" name="klasifikasibuku"></td>
        </tr>

        <tr>
            <td>Lokasi</td>
            <td><input type="radio" tempat lokasi="lantai 1" value="Lt.1">Lt.1

                <input type="radio" tempat lokasi="lantai 2" value="Lt.2">Lt.2 </td>


        </tr>



        <tr>
            <td>Copy/Original</td>
            <td><input type="radio" jenis="copy/original" value="Copy">Copy

                <input type="radio" jenis="copy/original" value="Original">Original </td>


        </tr>


        <tr>
            <td class="a">Tahun</td>

            <td><select type="text" name="tahun buku">
                    <option selected></option>
                    <option>1999</option>
                    <option>2000</option>
                    <option>2001</option>
                    <option>2002</option>
                    <option>2003</option>
                    <option>2004</option>
                    <option>2005</option>
                    <option>2006</option>
                    <option>2007</option>
                    <option>2008</option>
                    <option>2009</option>
                    <option>2010</option>
                    <option>2011</option>
                    <option>2012</option>
                    <option>2013</option>
                    <option>2014</option>
                    <option>2015</option>
                    <option>2016</option>
                    <option>2017</option>
                    <option>2018</option>
                    <option>2019</option>

                </select>
            </td>
        </tr>

        <tr>
            <td>ID_Master_Buku</td>
            <td><input type="number" name="idmaster"></td>
        </tr>




    </table>
    <hr>
    <tr>
        <p>
            <td>
                <button class="button1">Pesan </button>
                <button class="button2">Tutup </button>
            </td>
        </p>
    </tr>
</body>
</head>

</html>
